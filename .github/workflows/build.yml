name: Build TWRP

on:
  workflow_dispatch:

env:
  VENDOR: tecno
  CODENAME: BG6

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
          gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev \
          libx11-dev lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig

      - name: Sync TWRP source
        run: |
          mkdir twrp && cd twrp
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
          repo sync -j$(nproc) --force-sync
          cd ..

      - name: Copy device tree
        run: |
          cp -r device $VENDOR/$CODENAME twrp/device/$VENDOR/$CODENAME

      - name: Build recovery
        run: |
          cd twrp
          . build/envsetup.sh
          lunch omni_${CODENAME}-eng
          mka recoveryimage

      - name: Upload recovery
        uses: actions/upload-artifact@v3
        with:
          name: twrp-${{ env.CODENAME }}
          path: twrp/out/target/product/${{ env.CODENAME }}/recovery.img
